<app-item
  [(value)]="item"
  [isEdit]="true"
  name="item"
  ngDefaultControl
  (itemSave)="saveItem()"
  (itemDelete)="delete()"
  (processCancel)="cancel()"
  (fileInput)="handleFileInput($event)"
></app-item>
<app-yesno-dialog
  #confirmation
  message="Do you want to DELETE this item?"
  (dialogResult)="deleteConfirmation($event)"
></app-yesno-dialog>
